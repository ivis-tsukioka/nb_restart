Type: Jupyter Notebook Extension
Name: NB Restart
Section: notebook
Description: "Multi outputs extension for Literate Computing"
Link: README.md
Icon: icon.png
Main: main.js
# 1.x means nbclassic - leave 6.x in place just in case.
Compatibility: 1.x 4.x 5.x 6.x
Parameters:
- name: MultiOutputs.max_num_of_pinned_outputs
  description: |
    Maximum number of pinned output tabs
  input_type: number
  default: 5
  step: 1
  min: 1
